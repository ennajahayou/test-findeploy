name: Deploy React to AWS
on:
  push:
    branches:
      - "main"
permissions:
    id-token: write # This is required for requesting the JWT
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          role-to-assume: arn:aws:iam::211257985622:role/github.to.aws.oicd

          application_name: testfdocker
          environment_name: Testfdocker-env
          version_label: ${{ github.sha }}
          existing_bucket_name: elasticbeanstalk-us-east-1-211257985622
          region: us-east-1
          deployment_package: deploy.zip

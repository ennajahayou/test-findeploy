name: Deploy React to AWS
on:
  push:
    branches:
      - "main"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: ennajahayou/test-findeploy
        with:
          aws_access_key: ${{ secrets.AWS_DEPLOY_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_DEPLOY_SECRET }}
          application_name: ennajahayb
          environment_name: Ennajahayb-env
          version_label: ${{ github.sha }}
          region: eu-west-3
          deployment_package: deploy.zip
